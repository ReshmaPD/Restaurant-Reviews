<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A Webpage containing information about your neighbourhood Restaurants">
  <a href="#filter-options" class="skip-link">Skip to main content</a>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/mediaSmall.css" type="text/css">
  <link rel="stylesheet" href="css/mixedMedia.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
</head>

<body class="outside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0" aria-label="Home">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" role="application" aria-label="Mapbox Maps">
      <div id="map" tabindex="-1" aria-labelledby="map-container" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant content info-->
    <section id="restaurants-content" role="contentinfo" aria-label="Restaurants found in your neighbourhood">
      <!-- Beginning restaurant fliters -->
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="Filter by neighourhood" aria-controls="restaurants-list" tabindex="0"
          name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Filter by cuisines" aria-controls="restaurants-list" tabindex="0" name="cuisines"
          onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- end restaurant fliters -->
      <!-- Beginning restaurant list view -->
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
      <!-- end restaurant list view -->
    </section>
    <!-- end restaurant content info -->
  </main>
  <!-- end main -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- To store our api key -->
  <script src="js/secret.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->


</body>

</html>
