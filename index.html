<body class="outside">
  <header>
    <nav>
      <!-- MOD GO TABINDEX ARIA 1 -->
      <h1><a href="/" tabindex="0" aria-label = "Home">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- MOD GO TABINDEX ARIA -->
    <section id="map-container" tabindex="-1" role="application" aria-label="Mapbox Maps">
      <div id="map" tabindex="-1" aria-labelledby="map-container" tabindex="-1"></div>
    </section>
    <section id="restaurants-content" role="contentinfo" aria-label="Restaurants found in your neighbourhood">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
    <!-- MOD GO TABINDEX  2-->
        <select id="neighborhoods-select" aria-label="Filter by neighourhood" aria-controls="restaurants-list" tabindex="0" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Filter by cuisines" aria-controls="restaurants-list" tabindex="0" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src="js/secret.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>

</html>
